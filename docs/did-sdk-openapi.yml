info:
  title: DID SDK
  description: DID SDK
  termsOfService: https://github.com/TBD54566975
  contact:
    email: tbd@squareup.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
